<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
  <center>

<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>

</center> 
<center id="center">
<p id="label">Your Sketch:</p>
<p id="random"></p>
<p id="confidence">Confidence I have  :-</p>
<p id="sketch">Sketch to be drawn :-</p>
<button class="btn btn-danger btn btn-lg" onclick="clearCanvas()">Clear Canvas</button>

<h4 id="timer" class="text-left" data-toggle="modal">TIMER:</h3>
<br><br>
<h3 id="score" class="text-right" data-toggle="modal">Your Score:</h3>
<div id="myCanvas"></div>
       </center>
       <script src="main.js"></script>
